<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador</title> 
</head>

<body>

    <!-- encabezado -->

    <header>
        <a href="#">
            <img src="/imagenes/imagenes/logo.svg" alt="Logo Alura" class="logo">
        </a>
    </header>

    <!-- Cuerpo -->

    <main>
        <section class="encriptador">
            <textarea class="encriptador1" placeholder="Ingrese el texto aqui"""></textarea>
            <div class="aviso_del_encriptador">
                <img src="imagenes/imagenes/aviso.svg" alt="aviso imagen" class="img_aviso">
                <p class="texto_aviso">Solo letras minusculas, no tildes</p>
            </div>
            <div class="encriptador_contenedor">
                <button type="submit" class="boton_encriptador">¡Encriptar!</button>
                <button type="submit" class="boton_desencriptar">¡Desencriptar!</button>
            </div>

        </section>
        <section class="tarjeta">
            <div class="contenedor_tarjeta">
                <img src="imagenes/imagenes/muñeco.svg" alt="imagen fondo tarjeta" class="img_muñeco">
                <p class="texto_1">Ningun mensaje fue encontrado. </p>
                <p class="texto_2">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>

            <textarea name="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="boton_copiar">Copiar</button>
        </section>
    </main>

    <!-- Pie de Página -->

    <footer>
        <p class="copyright"> &copy; Copyright 2024 - Encriptador de texto - Desarrolado por Milton Yovany Ruano Silva </p>
        <a href="#">
            <img src="imagenes/imagenes/linkedin.svg" alt="Logo Linkedin" class="linkedin">
        </a> 
        <a href="#">
            <img src="imagenes/imagenes/github.svg" alt="Logo github" class="github">
        </a> 


        


    </footer>

    <script src="./js/encriptador.js"></script>


</body>

</html>
